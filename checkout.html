 <!--Google sheet connection for login form-->

 <script>
  const scriptURL =
      'https://script.google.com/macros/s/AKfycbznVQo7EP3PZUnCSJlaaOvmOdJYlusvRQwB1FixHrzSTRgeju4BFYlw1hF_WTxUi-Y5_g/exec'
  const form = document.forms['Address-googlesheet']

  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
              method: 'POST',
              body: new FormData(form)
          })
          .then(response => alert(
              "Thanks!"))
          .catch(error => console.error('Error!', error.message))
  })

</script>
